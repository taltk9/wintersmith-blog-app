<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>{{ name }}</title>
		<link rel="alternate" href="{{ url }}/feed.xml" type="application/rss+xml" title="A static site blog">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Anonymous+Pro:400,700,400italic,700italic|Merriweather:400,700,300">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<header class="header">
			<div class="content-wrap">
				<div class="logo">
					<h1><a href="{{url}}">{{ name }}</a></h1>
					<p class="description">{{ description }}</p>
				</div>
			</div>
		</header>
		<div id="content">
			<div class="content-wrap">
				{% block body %}{% endblock %}
			</div>
		</div>
		<footer>
			<div class="content-wrap">
				<section class="about">
					{{ contents["about.md"].html }}
				</section>
				<section class="copy">
					<p>
						&copy; {{ getYear }} {{ name }} &mdash; powered by&nbsp;<a href="https://github.com/jnordberg/wintersmith">Wintersmith</a>
					</p>
				</section>
			</div>
		</footer>
	</body>
</html>
